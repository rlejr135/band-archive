# GitHub Pages에 Vite React 앱 배포
name: Deploy to GitHub Pages

on:
  # main 브랜치에 push할 때 실행
  push:
    branches: ['main']
  # 수동 실행 허용
  workflow_dispatch:

# GitHub Pages 배포 권한 설정
permissions:
  contents: read
  pages: write
  id-token: write

# 동시 배포 방지
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./band-archive/frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './band-archive/frontend/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
        env:
          GITHUB_PAGES: true
          VITE_API_URL: https://band-archive-api.fly.dev
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./band-archive/frontend/dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
